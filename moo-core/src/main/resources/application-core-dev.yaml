spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create  # ★ 시작 시 항상 테이블 새로 생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

datasource:
  instance1:
    jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    initialization-mode: always

